<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital System</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        /* Navbar */
        .navbar {
            background-color: #004d40;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background-color: #00796b;
            border-radius: 5px;
        }
        /* Chatbot Styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: #f1f1f1;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            background: #00796b;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .user-message {
            background: #00796b;
            color: white;
            text-align: right;
        }
        .bot-message {
            background: #e3f2fd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    
    <!-- Header Section -->
    <div class="header" id="home">
        <h1>Welcome to Our Hospital System</h1>
        <p>Providing quality healthcare services for everyone.</p>
    </div>

    <!-- Chatbot Section -->
    <div class="chat-container">
        <div class="chat-header">Healthcare Chatbot</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask something...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            appendMessage("You: " + userInput, "user-message");
            document.getElementById("userInput").value = "";

            setTimeout(() => {
                const botResponse = getBotResponse(userInput);
                appendMessage("Bot: " + botResponse, "bot-message");
            }, 1000);
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(input) {
            input = input.toLowerCase();
            if (input.includes("fever")) return "You might have a viral infection. Please consult a doctor.";
            if (input.includes("headache")) return "Try resting and staying hydrated. If it persists, consult a doctor.";
            if (input.includes("appointment")) return "You can book an appointment on our website.";
            if (input.includes("medicine")) return "Please consult a doctor before taking any medication.";
            return "I'm here to help! Please ask about symptoms, appointments, or general health advice.";
        }
    </script>
</body>
</html>
